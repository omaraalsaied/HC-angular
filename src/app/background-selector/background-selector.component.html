<div class="background-selector">
  <h3>
    <span>Background</span>
  </h3>
  <div class="background-options">
    @for (bg of backgrounds; track bg) {
    <div
      [style.background-color]="bg"
      (click)="selectBackground(bg)"
      class="background-option">
    </div>
    }
  </div>
</div>
