<div class="p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for (note of notes; track note.id) {
      <app-note-card
        [note]="note"
        (noteUpdate)="onNoteUpdate($event)"
        (noteSubmit)="onNoteSubmit()"
      ></app-note-card>
    }
  </div>
</div>
