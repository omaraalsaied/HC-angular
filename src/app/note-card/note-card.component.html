<div [ngClass]="[
'w-full', 'max-w-sm', 'p-4', 'm-4', currentBgColor,
'border', 'border-gray-200', 'rounded-lg', 'shadow',
'sm:p-6', 'md:p-8'
]">
  <form class="space-y-6" action="#">
    <h5 class="text-xl font-medium text-gray-900">Add your note</h5>
    <div>
      <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Your title</label>
      <input type="text" name="title" id="title"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
             [placeholder]="titlePlaceholder" />
    </div>
    <div>
      <label for="content" class="block mb-2 text-sm font-medium text-gray-900">Your content</label>
      <textarea type="text" name="content" id="content" [placeholder]="contentPlaceholder"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
            focus:border-blue-500 block w-full p-2.5"></textarea>
    </div>

    <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login
      to your account</button>
    <div class="flex space-x-2 ">
      @for (bg of backgrounds; track bg) {
        <div [style.background]="bg.color" (click)="changeBackgroundColor(bg.class)"
             class="w-8 h-8 rounded-full cursor-pointer hover:scale-110 transition-transform">
        </div>
      }
    </div>
  </form>
</div>
